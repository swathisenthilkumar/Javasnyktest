name: PRforsnykwithbash
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run bash script
        run: |
             echo "running script"
             chmod +x script.sh
             ./script.sh
             
